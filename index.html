<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<script type="module" src="pieces.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button> <br>
				<button class="btn-filtre">Filtrer par prix non negociable</button><br>
				<button class="btn-decroissant">Trier par prix decroissant</button><br>
				<button class="btn-sans-description">Filtrer les pieces sans description</button><br>
				<p>Prix-Max : </p>
				<input type="range" step="5" id="Prix-Max" name="Prix-Max" min="0" max="60">

				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
				    Identifiant de la pièce :<br>
				    <input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<textarea rows="5" type="text" name="commentaire"></textarea><br>
					Note <br>
					<input type="number" min="0"  name="note"><br>
					<button>Envoyer</button>
				</form>

			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="Abordable">
					<p>Pieces abordables</p>

				</div>
				<div class="p-disponible">
					<p>pieces disponibles</p>
				</div>
				
			</section>
		</main>
	</body>
</html>
